<div class="tabs">
  <div class="container">
    <div class="row">
      <span
        ng-repeat="agent in self.listAgent track by $index"
        class="badge badge-default badge-labeled"
        ng-class="{'tab-active': self.curAgentId === agent.idAgent}"
        ng-click="self.agentOnClick(agent.idAgent)"
      >
        <span class="title" ng-bind="agent.name"></span>
        <i class="fa fa-times icon"></i>
      </span>

      <span
        class="badge badge-success"
        style="cursor:pointer"
        data-toggle="modal"
        ng-disabled="self.myDisable"
        data-target="#__tabs__modal__"
      >
        <i class="fa fa-plus"></i>
      </span>
    </div>
  </div>
</div>

<!-- =================== modal ========================= -->
<div
  class="modal fade"
  id="__tabs__modal__"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-backdrop="static"
>
  <div class="modal-dialog modal-lg" ng-class="self.ngClass" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          ng-click="self.modalClose()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">New Agent</h3>
      </div>
      <div class="modal-body">
        <div class="text-success" ng-bind="self.sucMsg"></div>
        <div class="text-danger" ng-bind="self.errMsg"></div>
        <form>
          <div class="form-group">
            <label class="col-form-label">Name</label>

            <input
              type="text"
              class="form-control"
              ng-model="self.company.name"
            />
          </div>

          <div class="form-group">
            <label class="col-form-label">IP</label>

            <input
              type="text"
              class="form-control"
              ng-model="self.company.description"
            />
          </div>

          <div class="form-group">
            <label class="col-form-label">Port</label>

            <input
              type="text"
              class="form-control"
              ng-model="self.company.location"
            />
          </div>
          <div class="form-group">
            <label class="col-form-label">Description</label>

            <input
              type="text"
              class="form-control"
              ng-model="self.company.location"
            />
          </div>
          <div class="form-group">
            <label class="col-form-label">Type</label>

            <input
              type="text"
              class="form-control"
              ng-model="self.company.location"
            />
          </div>
        </form>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary"
            ng-click="self.onSubmit()"
          >
            SUBMIT
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
