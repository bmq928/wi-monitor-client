<!-- <breadcrumb path-and-func="self.breadcrumb"></breadcrumb> -->

<div class="row">
    <!-- column -->
    <div class="col-sm-12">
        <div class="card">
            <div class="card-block">
                <div class="table-responsive">
                    <table class="table" ng-if="self.curView === 'all'">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Server</th>
                                <th>Domain</th>
                                <th>Available</th>
                                <th>Buff</th>
                                <th>Free</th>
                                <th>Shared</th>
                                <th>Used</th>
                                <th>Total</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(i, server) in self.currentMemInfo track by $index">
                                <td ng-bind="i + 1"></td>
                                <td ng-bind="server.serverName"></td>
                                <td ng-bind="server.domain"></td>
                                <td ng-bind="server.available"></td>
                                <td ng-bind="server.buff"></td>
                                <td ng-bind="server.free"></td>
                                <td ng-bind="server.shared"></td>
                                <td ng-bind="server.used"></td>
                                <td ng-bind="server.total"></td>
                                <td ng-bind="server.time"></td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table" ng-if="self.curView === 'max'">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Server</th>
                                <th>Domain</th>
                                <th>Max Usage</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(i, server) in self.maxMemServer track by $index">
                                <td ng-bind="i + 1"></td>
                                <td ng-bind="server.serverName"></td>
                                <td ng-bind="server.domain"></td>
                                <td ng-bind="server.maxUsed"></td>
                                <td ng-bind="server.time"></td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table" ng-if="self.curView === 'min'">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Server</th>
                                <th>Domain</th>
                                <th>Min Usage</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(i, server) in self.minMemServer track by $index">
                                <td ng-bind="i + 1"></td>
                                <td ng-bind="server.serverName"></td>
                                <td ng-bind="server.domain"></td>
                                <td ng-bind="server.minUsed"></td>
                                <td ng-bind="server.time"></td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
