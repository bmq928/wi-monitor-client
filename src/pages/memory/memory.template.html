<breadcrumb path-and-func="self.breadcrumb"></breadcrumb>

<div class="row">
  <!-- column -->
  <div class="col-sm-12">
      <div class="card">
          <div class="card-block">
              <div class="table-responsive">


<!--============================ SUMMARY =============================-->


                  <table class="table" ng-if="self.curView === self.listView.summary">
                      <thead>
                          <tr>
                              <th>Create</th>
                              <th>IdAgent</th>
                              <th>IdMemInfo</th>
                              <th>Update</th>
                              <th>Total</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td ng-bind="self.data.createdAt | date:'yyyy-MM-dd HH:mm:ss'" ></td>
                              <td ng-bind="self.data.idAgent"></td>
                              <td ng-bind="self.data.idMemoryInfo"></td>
                              <td ng-bind="self.data.updatedAt | date:'yyyy-MM-dd HH:mm:ss'"></td>
                              <td ng-bind="self.data.summary.total"></td>
                          </tr>
                      </tbody>
                  </table>
