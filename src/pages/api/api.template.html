<div class="api">
    <ol class="breadcrumb" style="background-color:inherit">
        <li class="breadcrumb-item">
            <a style="cursor:pointer;" ng-click="self.chooseView('all')">All</a>
        </li>
        <li class="breadcrumb-item">
            <a style="cursor:pointer" ng-click="self.chooseView('mean')">Mean</a>
        </li>
    </ol>
    <div class="row">
        <!-- column -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table" ng-if="self.curView === 'all'">
                            <thead>
                                <tr>
                                    <th>PID</th>
                                    <th>Username</th>
                                    <th>IP</th>
                                    <th>Path</th>
                                    <th>Time</th>
                                    <th>Duration</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="request in self.listRequest track by $index">
                                    <td ng-bind="request.pid"></td>
                                    <td ng-bind="request.username"></td>
                                    <td ng-bind="request.ipaddr"></td>
                                    <td ng-bind="request.path"></td>
                                    <td ng-bind="request.time"></td>
                                    <td ng-bind="request.duration + '   ms'"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="table" ng-if="self.curView === 'mean'">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Username</th>
                                    <th>Path</th>
                                    <th>Time</th>
                                    <th>Mean Duration</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(i, request) in self.listRequest track by $index">
                                    <td ng-bind="i + 1"></td>
                                    <td ng-bind="request.username"></td>
                                    <td ng-bind="request.path"></td>
                                    <td ng-bind="request.time"></td>
                                    <td ng-bind="request.duration + ' ms'"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
